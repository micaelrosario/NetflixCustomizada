<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Tela de Login - Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <header>
        <div class="containerLogin">
            <h1>Entrar</h1>
            <input type="email" placeholder="Email ou número de telefone">

            <button type="submit">Entrar</button>
            <div class="col">
                <label><input type="checkbox">Lembre-se de mim</label>
                <a href="#">Precisa de ajuda?</a>
            </div>
            <p>Novo por aqui? <a href="#">Assine agora</a></p>
            <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é robô <a href="#">Saiba mais</a> </p>
        </div>
    </header>
</body>
</html>
